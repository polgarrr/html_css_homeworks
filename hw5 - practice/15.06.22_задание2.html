<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Круговая диаграмма</title>
  <style>
   div {
    background: #eefdec;
    width: 400px; height: 400px;
    font: 190px/400px Times, serif;
    text-align: center;
    border: 60px solid #90ee90;
    border-right: 60px solid #487047;
    border-radius: 400px;
   }
   span {
    font-size: 0.6em;
   }
  </style>
 </head>
 <body>
   <div>75<span>%</span></div>
 </body>
</html>
